[book]
authors = ["Cédric TODARO"]
language = "fr"
src = "src"
title = "Math au lycée"

[preprocessor]

[preprocessor.index]

[preprocessor.links]

[preprocessor.emojicodes]
# https://gist.github.com/rxaviers/7360908#file-gistfile1-md

[preprocessor.image-size]
command = "mdbook-image-size"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

# https://www.svgrepo.com/collection/bigmug-interface-icons/

[[preprocessor.admonish.custom]]
directive = "definition"
title = "Définition"
icon = "./assets/svg/def.svg"
color = "#448aff"
aliases = ["def", "defi"]

[[preprocessor.admonish.custom]]
directive = "propriete"
title = "Propriété"
icon = "./assets/svg/prop.svg"
color = "#00bfa5"
aliases = ["prop", "propr"]

[[preprocessor.admonish.custom]]
directive = "theoreme"
title = "Théorème"
icon = "./assets/svg/alert2.svg"
color = "#8a44ff"
aliases = ["th", "theo"]

[[preprocessor.admonish.custom]]
directive = "exemple"
title = "Exemple"
icon = "./assets/svg/ex.svg"
color = "#64dd17"
aliases = ["ex", "exmpl"]

[[preprocessor.admonish.custom]]
directive = "demonstration"
title = "Démonstration"
icon = "./assets/svg/demo.svg"
color = "#9e9e9e"
aliases = ["demo", "preuve"]

[[preprocessor.admonish.custom]]
directive = "methode"
title = "Méthode"
icon = "./assets/svg/methode.svg"
color = "#ff5252"
aliases = ["meth", "method"]

[[preprocessor.admonish.custom]]
directive = "remarque"
title = "Remarque"
icon = "./assets/svg/rem.svg"
color = "#ff9100"
aliases = ["rem", "remark"]

[[preprocessor.admonish.custom]]
directive = "alert"
title = "Attention"
icon = "./assets/svg/alert.svg"
color = "#ff0505"
aliases = ["attention", "alerte"]


[output]

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = true
copy-fonts = true
additional-css = ["./assets/css/mdbook-admonish.css", "./assets/css/mdbook-admonish-custom.css"]
additional-js = ["./assets/js/mathjax.js", "./assets/js/mermaid.min.js", "./assets/js/mermaid-init.js"]

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding

[output.html.print]
enable = false    # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.search]
enable = true            # enables the search feature
limit-results = 30       # maximum number of search results
teaser-word-count = 30   # number of words used for a search result teaser
use-boolean-and = true   # multiple search terms must all match
boost-title = 2          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 3  # link results to heading levels
copy-js = true           # include Javascript code for search
